<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body{
            background-color: #0a2251;
            margin: 10px;
            color: #45ff59;
            font-family: 'Roboto', sans-serif;
        }
        h1{
            text-align:center;
        }
        #wrapper{
            width: 960px;
            margin: 0 auto;
            padding-top: 5%;
        }
        #articles{
            width: 60%;
            height: 700px;
            display: inline-block;
            overflow: auto;
        }
        #notes{
            width: 30%;
            float: right;
        }
        textarea, input{
            display: block;
            width: 100%;
            background-color: #fcf6fc;
        }
        input{
            height: 36px;
            font-size: 24px;
        }
        textarea{
            height: 200px;
            font-size: 18px;
        }
        p{
            color: #ffce27;
        }
        h2{
            color: #f2743b;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <h1>Want the News?</h1>
    <h2><i>Website Scraper</i></h2>
    <h2>Click on an article to save a note.</h2>
    <form id="contact-form" action='/scrape'>
        <input type="submit" value="Update News Articles" style="float:left;margin-top: 2.4%;">
    </form>
    <div id="articles"></div>
    <div id="notes"></div>
</div>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
